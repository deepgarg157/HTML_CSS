<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids & Classes</title>
</head>
<body>
    <h3>This is the Ids & Classes in HTML</h3>
    <div id="mainbox" class="RedBg">
        this is mainbox
    </div>
<span class="RedBg"></span>
<!-- Emmet -->
<!-- . for Class & # for IDs -->
<span class="redbg"></span>
<span id="MainSpan"></span>
<div class="redBg blackBorder anotherClass"></div>
<!-- emmet takes div tag as default -->
<div class="blackBack"></div>
<!-- creating multiple elements using emmet -->
<span class="myClass1 myClass2 myClasss3">first</span>
<span class="myClass1 myClass2 myClasss3">second</span>
<span class="myClass1 myClass2 myClasss3">third</span>
<span class="myClass1 myClass2 myClasss3">fourth</span>
</body>
</html>
