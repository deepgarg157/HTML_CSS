<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        /* Element Selector */
        p{
            border: 2px solid green;
        }
        /* Class Selector */
        .MainClass1{color: red;
        background-color: black;}
        /* ID Selector */
        #firstPara{
        color: black;
        }
        /* Grouping Selector */
        footer , span{
        background-color: yellow;
        }
    </style>
</head>
<body>
    <h3>CSS Selector</h3>
    <p id="firstPara">This is the how we use CSS selector</p>
    <p id="MainID" class="MainClass1">This is the how we use CSS selector</p>
    <div>
        <p>This is the how we use CSS selector</p>
        <span>This is span</span>
        <footer>This is footer</footer>
    </div>
    
</body>
</html>
