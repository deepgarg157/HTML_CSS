<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color in CSS</title>
    <style>
        #firstPara{
            color: red;
        }
        #secondPara{
            color: rgb(65, 220, 189);
        }
        #thirdPara{
            color: #c21818;
        }
    </style>
</head>
<body>
    <h2>this is first para in CSS</h2>
    <p id="firstPara">This is color in CSS</p>
    <h2>this is Second para in CSS</h2>
    <p id="secondPara">This is color in CSS</p>
    <h2>this is Third para in CSS</h2>
    <p id="thirdPara">This is color in CSS</p>
</body>
</html>
