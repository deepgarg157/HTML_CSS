<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=h3, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <h3>This is the HTML Form</h3>
   <form action="backend.pnp">
      <label for="name">Name</label>
      <div>
         <input type="text" name="myName" id="name">
      </div>
      <br>
      <label for="role">Role</label>
      <div>
         <input type="text" name="myRole" id="role">
      </div>
      <br>
      <label for="email">Email</label>
      <div>
         <input type="text" name="myEmail" id="email">
      </div>
      <br>
      <label for="bonus">Bonus</label>
      <div>
         <input type="number" name="myBonus" id="bonus">
      </div>
      <br>
      <label for="date">Date</label>
      <div>
         <input type="date" name="myDate" id="date">
      </div>
      <br>
      <label for="Eligible">Are you Eligible?</label>
      <div>
         <input type="checkbox" name="myEligible" id="Eligible">
      </div>
      <br>
      <label for="qualification">Select your Course</label>
      <div>
         <select name="myQualification" id="qualification">
            <option value="Btech">Btech</option>
            <option value="BCA">BCA</option>
            <option value="Mtech">Mtech</option>
         </select>
      </div>
      <br>
      <label for="gender">Gender</label>
      <div>
        Male <input type="radio" name="myGender" id="gender">
        Female <input type="radio" name="myGender" id="gender">
        Options <input type="radio" name="myGender" id="gender">
      </div>
      <br>
      <label for="Yourself">Write about YourSelf?</label><br>
      <div>
         <textarea name="myInformation" id="Yourself" cols="30" rows="10"></textarea>
      </div>
      <br>
      <div>
         <input type="submit" name="Submit">
      </div>
      <br>
      <div>
         <input type="reset" name="Reset Now">
      </div>
      
</form>
</body>
</html>
